<app-header></app-header>
<div class="container-fluid">
    
    <div class="row">
        <div class="col-sm-12 mt-5">
            <div class="card-deck">
                <ng-container *ngFor="let item of productLists">

                    <div class="card border-0 m-5 shadow" style="min-width: 25rem;max-width: 25rem;">
                      <img class="card-img-top" [src]="item.url" loading="lazy" alt="Card image cap" style="object-fit:cover;width:100%;height: 18rem;">
                      <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text text-left text-capitalize">
                            <small class="badge badge-secondary badge-pill" style="letter-spacing: 1px;">
                                
                                {{item.category}}
                            </small>
                        </p>
                        <hr>

                        <p class="card-text">{{item.description}}</p>
                      </div>
                     

                      
                    </div>
                   
                </ng-container>
              </div>
        </div>

    </div>
</div>
